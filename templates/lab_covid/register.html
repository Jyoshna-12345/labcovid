{% extends 'miniproject/base.html' %}

{% block content %}
<div class="container" align="center">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            <label>{{ field.label_tag }}</label>
            <p>{{ field }}</p>
        </div>
        {% endfor %}
        <button type="submit" >Sign up</button>
        <a href= '/login'>Already a Member</a>
    </form>

</div>


{% endblock %}
